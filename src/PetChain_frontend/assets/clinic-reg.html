<h2>Registro de visita al veterinario</h2>
<form>
    <label for="fecha">Fecha:</label><br>
    <input type="date" id="fecha" name="fecha"><br>

    <label for="sintomas">Síntomas:</label><br>
    <textarea id="sintomas" name="sintomas" rows="4" cols="50"></textarea><br>

    <label for="diagnostico">Diagnóstico:</label><br>
    <textarea id="diagnostico" name="diagnostico" rows="4" cols="50"></textarea><br>

    <label for="veterinaria">Veterinaria:</label><br>
    <input type="text" id="veterinaria" name="veterinaria"><br>

    <label for="persona_atendio">Persona que atendió:</label><br>
    <input type="text" id="persona_atendio" name="persona_atendio"><br>

    <input type="submit" value="Registrar consulta">
</form>
