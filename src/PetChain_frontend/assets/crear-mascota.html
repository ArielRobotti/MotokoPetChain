<form id="pet-form">
    <div class="form-section">
        <h2>Datos del Animal</h2>
        <input type="text" id="nombreMascota" name="nombreMascota" required placeholder="Nombre de la mascota">
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required placeholder="Fecha de nacimiento">
        <input type="text" id="especie" name="especie" required placeholder="Especie. (P.Ej Perro)">
        <input type="text" id="raza" name="raza" placeholder="Raza. (P.Ej Dogo)">
    </div>
    <hr>
    <div class="form-section">
        <h2>Datos del Dueño</h2>
        <input type="text" id="nombreClient" name="nombreClient" required placeholder="Nombre completo del dueño">
        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
        <input type="email" id="email" name="email" placeholder="Correo electrónico">
        <button id="newPet" type="submit" class="submit">Crear historia Clinica</button>
    </div>
    
</form>
