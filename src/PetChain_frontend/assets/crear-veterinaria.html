<form id="vet-form">
    <div class="form-section">
        <h2>Datos de la Veterinaria</h2>
        <input type="text" id="nombreVeterinaria" name="nombreVeterinaria" required
            placeholder="Nombre de la veterinaria">
        <input type="text" id="direccion" name="direccion" required placeholder="Dirección">
        <input type="number" id="telefono" name="telefono" required placeholder="télefono">
        <input type="text" id="email" name="email" placeholder="Correo Electrónico">
        <input type="text" id="titular" name="titular" required placeholder="Titular a cargo">
        <input type="text" id="matricula" name="matricula" required placeholder="Matrícula profesional">
        <button id="newVet" class="submit" type="submit">Crear Veterinaria</button>
    </div>
    
</form>
